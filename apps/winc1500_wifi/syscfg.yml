# Package: apps/winc1500_wifi

syscfg.vals:
    # Enable WINC-1500 SPI.
#    SPI_2: 1
#    SPI_2_TYPE: 'HAL_SPI_TYPE_MASTER'
    SPI_0_MASTER: 1

    I2C_0: 0 # Disable I2C
    
    # Enable the shell task.
    SHELL_TASK: 1
    WIFI_MGMT_CLI: 1
    CONFIG_NFFS: 1

    # Default task settings
    OS_MAIN_TASK_PRIO: 5
    OS_MAIN_STACK_SIZE: 1024
